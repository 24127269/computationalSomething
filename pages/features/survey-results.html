<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Food Tour - Culinary Compass Vietnam</title>
    <link rel="stylesheet" href="../../assets/css/pages/survey-results.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>

<body>
    <div id="map"></div>

    <div class="info-panel" id="infoPanel">
        <div class="panel-header">
            <h2 class="panel-title">Your Perfect Food Tour</h2>
            <p class="panel-subtitle" id="restaurantCount">Loading recommendations...</p>
        </div>
        
        <div class="restaurants-list" id="restaurantsList">
            </div>
        
        <div class="panel-footer">
            <button class="btn-action btn-secondary" onclick="window.location.href='food-survey.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Retake Survey
            </button>
            <button class="btn-action btn-primary" onclick="startNavigation()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Start Navigation
            </button>
        </div>
    </div>

    <button class="toggle-panel-btn" id="togglePanelBtn" onclick="togglePanel()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <button class="back-button" onclick="window.location.href='../regions/hcmc.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to HCMC
    </button>

    <div class="no-results" id="noResults" style="display: none;">
        <div class="no-results-content">
            <div class="no-results-icon">ðŸ˜”</div>
            <h2>No Restaurants Found</h2>
            <p>We couldn't find restaurants matching all your preferences. Try adjusting your criteria!</p>
            <button class="btn-action btn-primary" onclick="window.location.href='food-survey.html'">
                Retake Survey
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <script src="../../assets/js/pages/survey-results.js"></script>
</body>
</html>
